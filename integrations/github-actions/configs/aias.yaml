# AIAS (AI Agent System) Profile Configuration
# For: AI agent trace verification and behavior validation
# Focus: Agent safety, trace validity, FSM compliance, output quality

engines:
  agent_trace:
    enabled: true
    checks:
      - name: "fsm_validation"
        weight: 0.3
      - name: "state_transitions"
        weight: 0.25
      - name: "output_quality"
        weight: 0.25
      - name: "safety_bounds"
        weight: 0.2

  intelligence:
    enabled: true
    checks:
      - name: "anomaly_detection"
        weight: 0.5
      - name: "consistency_check"
        weight: 0.5

thresholds:
  pass: 92
  warn: 80
  fail: 60

severities:
  blocker:
    - "fsm_violation"
    - "safety_breach"
    - "state_corruption"
  high:
    - "anomaly_detected"
    - "quality_drop"
    - "inconsistency"
  medium:
    - "transition_warning"
    - "edge_case_unhandled"
  low:
    - "optimization_opportunity"
  info:
    - "trace_metric"

metadata:
  profile: "aias"
  description: "AI agent system trace verification and validation"
  tags:
    - "ai"
    - "agent"
    - "trace"
    - "safety"
